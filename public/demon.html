    <section  class="w-1/2 float-center"  >
      <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap">
        <div class="flex relative pt-10 pb-20 sm:items-center md:w-2/3 mx-auto">
          <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
            <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
          </div>    
          <!--Humidity-->
            <div class="flex-grow sm:pl-6 mt-6 sm:mt-0">
              <h2 class="font-medium title-font text-gray-900 mb-1 text-xl">Humidity: <span id="humidity"></span></h2>
              <p class="leading-relaxed" id="hum"></p>
            </div>
          </div>
        </div>
        <div class="flex relative pb-20 sm:items-center md:w-2/3 mx-auto">
          <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
            <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
          </div>
          <div class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
    

            <!--Temparature-->
            <div class="flex-grow sm:pl-6 mt-6 sm:mt-0">
              <h2 class="font-medium title-font text-gray-900 mb-1 text-xl">Temperature: <span id="temp"></span></h2>
              <p class="leading-relaxed"> </p>
            </div>
          </div>
        </div>
        
         <!--Feels like-->
          <div class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
            <div class="flex-grow sm:pl-6 mt-6 sm:mt-0">
              <div class="flex">
              <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
              <h2 class="font-medium title-font text-gray-900 mb-1 text-xl">Feels  Like: <span id="feels_like"></span>
              </h2>
              </div>
              <p class="leading-relaxed"></p>
            </div>
          </div>
        
        <div class="flex relative pb-10 sm:items-center md:w-2/3 mx-auto">
          <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
            <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
          </div>
          
          <!--MIn Temparature-->
            <div class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
            <div class="flex-grow sm:pl-6 mt-6 sm:mt-0">
              <h2 class="font-medium title-font text-gray-900 mb-1 text-xl">Min Temperature: <span id="min_temp"></span>
              </h2>
              <p class="leading-relaxed"></p>
          </div>
        </div>
      </div>
    </section>

      <section class="food">
        <H1>Click here to find out what to eat in this weather!!</H1>

  <!--Vanilla tilt.js Library Refer- https://micku7zu.github.io/vanilla-tilt.js/ -->

    VanillaTilt.init(document.querySelectorAll(".card"), {
